<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="width.js" defer></script>
		<style>
			*,
			** {
				box-sizing: border-box;
				font-size: 8px;
				font-family: Arial;
			}
			html,
			body {
				padding: 0;
				margin: 0;
			}
			.hidden {
				display: none !important;
			}
			#downloadCard {
				background-color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			#downloadCard:hover {
				background-color: rgb(226, 226, 226);
			}
			.disabled {
				cursor: not-allowed !important;
				background-color: rgb(182, 182, 182) !important;
				color: rgba(255, 255, 255, 0.5) !important;
			}
			#large-card * {
				font-size: 2.79vw !important;
				white-space: nowrap;
			}
		</style>
		<title>Width</title>
	</head>
	<body>
		<div
			id="large-preview-container"
			style="
				width: fit-content;
				position: absolute;
				height: 100vh;
				width: 100vw;
				margin: 0;
				background-color: rgba(0, 0, 0, 0.607);
				z-index: 2;
				display: flex;
				-webkit-backdrop-filter: blur(2px);
				backdrop-filter: blur(2px);
			"
			class="hidden">
			<div
				id="largeCardAndButton"
				style="width: 100%; height: fit-content; display: flex; align-items: center; flex-direction: column; margin: auto auto">
				<div
					id="large-card"
					style="
						background-color: white;
						width: 80%;
						aspect-ratio: 255 / 144;
						pointer-events: none !important;
						z-index: 3;
						flex-direction: row;
						display: flex;
						position: relative;
						overflow: hidden;
						height: fit-content;
					">
					<div
						id="large-left-margin"
						style="
							position: relative;
							height: 100%;
							margin: 0;
							width: 6%;
							border: 2px dotted rgb(192, 192, 192);
							background-color: rgb(250, 255, 255);
						"></div>
					<div id="main-card-content" style="position: relative; height: 100%; margin: 0; width: 100%; display: flex">
						<div
							id="large-all-inputs-container"
							style="
								width: fit-content;
								height: fit-content;
								border: 1px solid rgb(0, 0, 0);
								margin: auto;
								display: flex;
								flex-direction: row;
							">
							<div
								id="large-left-box"
								style="
									width: 10%;
									height: fit-content;
									height: fit-content;
									width: fit-content;
									min-width: 2em;
									min-height: 1em;
									border: 2px solid rgba(255, 0, 0, 0.257);
								">
								<span id="left-box-text" style=""></span>
							</div>
							<div
								id="large-middle-box"
								style="
									width: 10%;
									height: fit-content;
									height: fit-content;
									min-width: 3.5em;
									min-height: 1em;
									border: 2px solid rgb(8, 103, 134);
								">
								<span id="mid-box-margin" style=""></span>
							</div>
							<div
								id="large-right-box"
								style="
									width: 10%;
									height: fit-content;
									height: fit-content;
									width: fit-content;
									min-width: 2em;
									min-height: 1em;
									border: 2px solid rgba(255, 0, 0, 0.257);
								">
								<span id="right-box-text" style=""></span>
							</div>
						</div>
					</div>
					<div
						id="large-right-margin"
						style="
							position: relative;
							height: 100%;
							margin: 0;
							width: 6%;
							border: 2px dotted rgb(192, 192, 192);
							background-color: rgb(250, 255, 255);
						"></div>
				</div>
				<button id="downloadCard" style="font-size: 12px; padding: 5px 15px; cursor: pointer; margin-top: 10px">
					Download PDF
				</button>
			</div>
		</div>

		<!-- // live content -->
		<div id="preview-container" style="padding: 15px; width: fit-content">
			<h1>Preview</h1>
			<div id="card-border" style="width: 252px; height: 144px; border: 2px solid black; margin-inline: auto; margin-bottom: 20px">
				<div
					id="card"
					style="
						display: flex;
						margin-inline: auto;
						align-items: center;
						justify-content: center;
						height: 100%;
						padding: 0;
						margin: 0;
						padding: 0;
					">
					<div id="leftMargin" style="position: relative; height: 100%; margin: 0">
						<div
							id="left-margin"
							style="
								position: relative;
								height: 97%;
								border: 2px dotted gray;
								width: 12.45px;
								background-color: azure;
								margin: 0;
							"></div>
					</div>
					<div id="left" style="margin-left: auto">
						<div
							id="left-box"
							style="
								height: 10px;
								border: 2px solid rgba(255, 0, 0, 0.257);
								width: 20px;
								overflow: hidden;
								font-size: 8px;
								display: block;
								padding-right: 1px;
							"></div>
					</div>
					<div
						id="mid-box"
						style="
							height: 10px;
							border: 2px solid rgb(0, 195, 255);
							width: 33.12px !important;
							min-width: 33.12px !important;
							background-color: rgb(0, solid195, 255);
						"></div>
					<div id="right" style="margin-right: auto">
						<div
							id="right-box"
							style="
								height: 10px;
								border: 2px solid rgba(255, 0, 0, 0.257);
								width: 20px;
								overflow: hidden;
								font-size: 8px;
							"></div>
					</div>
					<div id="rightMargin" style="position: relative; height: 100%; margin: 0">
						<div
							id="right-margin"
							style="
								position: relative;
								height: 97%;
								border: 2px dotted gray;
								width: 12.45px;
								background-color: azure;
								margin: 0;
							"></div>
					</div>
				</div>
			</div>

			<!-- // Form Content -->
			<div class="form">
				<div id="row">
					<label for="left-name">Left Name</label>
					<input
						type="text"
						id="left-name"
						class="line-1"
						style="border: 2px solid gray"
						autocomplete="off"
						autocorrect="off"
						autocapitalize="off"
						spellcheck="false" />
					<label for="right-name">Right Name</label>
					<input
						type="text"
						id="right-name"
						class="line-1"
						style="border: 2px solid gray"
						autocomplete="off"
						autocorrect="off"
						autocapitalize="off"
						spellcheck="false" />
				</div>
				<div style="display: flex; justify-content: space-evenly">
					<label for="left-width">Left Width:</label>
					<span id="left-value">0</span>
					<label for="right-width">Right Width:</label>
					<span id="right-value">0</span>
				</div>
				<div style="width: 100%; margin: 10px auto; display: flex; justify-content: center">
					<label for="width">Total Width:</label>
					<span id="total-width"></span>
				</div>
				<button
					id="largePreview"
					type="button"
					style="
						display: flex;
						justify-content: center;
						background-color: rgb(37, 97, 131);
						color: white;
						cursor: pointer;
						padding: 10px;
						font-size: 15px;
						border: none;
						border-radius: 15px;
						margin: 20px auto;
					">
					Large Preview
				</button>
			</div>
			<canvas id="myCanvas" width="255" height="144" class="hidden" style="border: 1px solid #d3d3d3">
				Your browser does not support the HTML5 canvas tag.</canvas
			>
		</div>
	</body>
</html>
